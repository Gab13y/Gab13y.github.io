<!DOCTYPE html>

    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link href="./assets/css/main.css" rel="stylesheet" />

    <body>

        <div class="main_bg img-hide img-fluid" id="bg"></div>

            <div class="row welcome_greeting" id="welcome_greeting">
                <label></label>
                <span></span>
            </div>
            <div class="row div-border" id="panel1">

                <div class="col-md-3 div-border div-panel2_3_4-adjustment"></div>

            </div>
            <div class="row div-border" id="panel3">

                <div class="col-md-3 div-border div-panel_main div-panel2_3_4-adjustment"></div>
            </div>
            <div class="row div-border" id="panel4">
                <div class="col-md-20 div-border div-panel_footer div-panel-footer1-adjustment"></div>
                <div class="col-md-20 div-border div-panel_footer div-panel-footer2_3-adjustment my-account"></div>
                <div class="col-md-20 div-border div-panel_footer div-panel-footer2_3-adjustment"></div>
                <div class="col-md-20 div-border div-panel_footer div-panel-footer4_5-adjustment"></div>
                <div class="col-md-20 div-border div-panel_footer div-panel-footer4_5-adjustment"></div>
            </div>
        </div>

        <div class="main_bg img-hide img-fluid" id="login-password1">            
            <div class="row welcome_greeting">
                <label style="color: #030e2a !important;"></label>
                <span style="color: #4d4d4d !important;"></span>
            </div>
            <div class="row div-border" id="panel5">
                <div class="col-md-2 offset-md-10 div-border" id="close-login-password">
                    &nbsp;
                </div>
            </div>
            <div class="row div-border" id="panel6">
                <div class="col-md-4 div-border div-panel6-adjustment1"></div>
                <div class="col-md-4 div-border div-panel6-adjustment2"></div>
                <div class="col-md-4 div-border div-panel6-adjustment2" id="password-login-password"></div>
            </div>
        </div>
        <div class="main_bg img-hide img-fluid" id="login-password2">           
            <div class="row welcome_greeting">
                <label style="color: #030e2a !important;"></label>
                <span style="color: #4d4d4d !important;"></span>
            </div>
            <div class="row div-border" id="panel7">
                <div class="col-md-2 div-border" id="back-login-password2">
                    &nbsp;

                <div class="col-md-2 offset-md-8 div-border" id="close-login-password2">
                    &nbsp;
                </div>
            </div>
            <div class="row div-border" id="panel8">
                <div class="col-md-12 div-border" id="input-login-password">
                    <input type="password" id="password" onkeyup="validatePassword(this)">
                </div>
                <span style="color: red;"></span>
            </div>
            <div class="row div-border" id="panel9">
                <div class="col-md-12 div-border" id="button-login-password" disabled>

            </div>
        </div>

            <div class="row welcome_greeting" id="welcome_greeting">
                <label></label>
                <span></span>
            </div>
            <div class="row div-border" id="panel1">
                <div class="col-md-3 div-border div-panel1-adjustment"></div>

                <div class="col-md-3 div-border div-panel_main div-panel2_3_4-adjustment"></div>

            </div>
            <div class="row div-border" id="panel4">

                <div class="col-md-20 div-border div-panel_footer div-panel-footer2_3-adjustment my-account"></div>
                <div class="col-md-20 div-border div-panel_footer div-panel-footer2_3-adjustment"></div>
                <div class="col-md-20 div-border div-panel_footer div-panel-footer4_5-adjustment"></div>
                <div class="col-md-20 div-border div-panel_footer div-panel-footer4_5-adjustment"></div>
            </div>
        </div>

        <div class="main_bg img-hide img-fluid" id="my-account-details1">                        
            <div class="row loading_accounts">
                <label style="color: #030e2a !important; text-align: center !important;">Loading Accounts....</label>
                <span style="color: #4d4d4d !important; font-size: 10px !important; text-align: center !important;">Please wait....</span>
            </div>
        </div>
        
    </body>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
